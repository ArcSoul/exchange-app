<div class="form-select">
  <p>{{ titulo }}</p>
  <div class="custom-select">
    <button class="select-button" (click)="toggleDropdown()">
      {{ selectedOption ? selectedOption : 'Selecciona la opci√≥n' }}
      <fa-icon [icon]="faCaretDown"></fa-icon>
    </button>

    <ul *ngIf="isDropdownOpen" class="options-list">
      <li *ngFor="let option of options" (click)="selectOption(option)">
        {{ option }}
      </li>
    </ul>
  </div>
</div>
